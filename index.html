<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    div { 
      background-color: hsl(255, 255, 255);
      width:100px;
      margin:auto;
    }

    #mainText {
      font-family: 'Outfit',sans-serif;
      font-size: 22px;

    }

    #subText {
      font-family: 'Outfit',sans-serif;
      font-size: 15px;
    }

  </style>
</head>

<body>
  
  <div>

    <div>
      <img src="../qr-code-component-main/images/image-qr-code.png" alt="QR Code Image" width="128" height="128"/>
    </div>
    
    <p id="mainText">Improve your front-end skills by building projects</h4><br>

    <p id="subText"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
  </div>

</body>
</html>
